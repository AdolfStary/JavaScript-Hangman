<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hangman</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Hangman</h1>
        
    </header>
    <main>
        <ul id="GuessWord"></ul>
        <dl>
            <dt>Guesses Left:</dt><dd><p id="numberOfGuesses"></p></dd>
        </dl>
        <img src="img/0wrong.png" alt="Picture of hangman, changing with game progress.">
        <p id="alreadyGuessed">Already guessed: </p>
        <form action="#">
            <label for="guess">Guess letter</label>
            <input id ="guess" type="text" pattern="[A-Za-z]{1,1}">
            <input type="submit" value="Guess!">
        </form>
    </main>
    <footer>
        &copy; Adolf Stary, 2020
    </footer>
</body>
</html>
